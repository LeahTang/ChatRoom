<!DOCTYPE html>
<html>
<head>
  <title>Voice Chat Meeting</title>
  <!-- Include Tailwind CSS from CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Modal for entering name and team (room) id -->
  <div id="roomModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded shadow-md w-80">
      <h2 class="text-xl font-bold mb-4 text-center">Join a Team</h2>
      <input id="nameInput" type="text" placeholder="Your Name" class="w-full p-2 border border-gray-300 rounded mb-4" />
      <input id="roomInput" type="text" placeholder="Team ID" class="w-full p-2 border border-gray-300 rounded mb-4" />
      <button id="joinRoomBtn" class="w-full px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded shadow">Join Room</button>
    </div>
  </div>

  <!-- Main Container -->
  <div id="mainApp" class="max-w-4xl mx-auto p-4 hidden">
    <h2 class="text-2xl font-bold text-center mb-4">Voice Chat Meeting Room</h2>

    <!-- Local Audio Container (hidden, but can be styled as needed) -->
    <div id="localAudioContainer" class="mb-4"></div>
    
    <!-- Remote Audios Container -->
    <div id="remoteAudios" class="space-y-4 mb-4"></div>
    
    <!-- Participants List -->
    <h3 class="text-xl font-semibold mb-2">Participants:</h3>
    <div id="participants" class="space-y-2 mb-6"></div>
    
    <!-- Controls -->
    <div id="controls" class="flex justify-center gap-4">
      <button id="muteToggle" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded shadow">
        Mute
      </button>
    </div>
  </div>
  <!-- Include Socket.io client library -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
  <script src="js/voice-handler.js" defer></script>
</body>
</html>
